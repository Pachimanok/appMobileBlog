<ion-header>
  <ion-toolbar>
    <ion-title>PachimanBlog</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let dato of datos" [routerLink]="['/post/' + dato.id]">
      <ion-avatar slot="start">
        <img src="{{dato.url}}" alt="" >
      </ion-avatar>
      <ion-label>{{ dato.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
